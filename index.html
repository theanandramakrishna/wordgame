<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  </head>
  <body bgcolor="lightgoldenrodyellow">
    <div id="title"><h1>Word Game!</h1</div>>
    We are using node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.
    <p id="timer"></p>
    <script>
      function countdown(minutes) {
        var seconds = 60;
        var mins = minutes;
        function tick() {
          var counter = document.getElementById("timer");
          var current_minutes = mins-1;
          seconds = seconds - 1;
          counter.innerHTML = current_minutes.toString() + ":" + (seconds < 10 ? "0" : "") + String(seconds); 
          //shows current minute, then shows seconds after colon and adds zero if seconds is lower than 10.
          if (seconds > 0) { 
            //keep running tick function every second until second reaches 0
            setTimeout(tick, 1000);
          } else {
            if(mins > 1) {
              countdown(mins - 1); //decrease minute
            } 
          }
        }
        tick();
      }
      countdown(2);
    </script>
  </body>
</html>
