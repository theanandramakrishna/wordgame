<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Word Game!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <!--<meta http-equiv="Content-Security-Policy" content="script-src 'none'" />-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      /* Add a black background color to the top navigation */
      .topnav {
        background-color: #333;
        overflow: hidden;
      }

      /* Style the links inside the navigation bar */
      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      /* The sidebar menu */
      .sidenav {
        height: 100%; /* Full-height: remove this if you want "auto" height */
        width: 160px; /* Set the width of the sidebar */
        position: fixed; /* Fixed Sidebar (stay in place on scroll) */
        z-index: 1; /* Stay on top */
        left: 0;
        background-color: #111; /* Black */
        overflow-x: hidden; /* Disable horizontal scroll */
        padding-top: 20px;
      }

      /* The navigation menu links */
      .sidenav a {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
      } 
      .content {
        margin-left: 180px; /* Make this be 20px more than the sidenav width */
        margin-right: 20px;
      }
      .multicol {
        column-count: 4;
        column-gap: 10px;
        column-rule-style: solid;
        column-rule-width: 1px;
        column-span: all;
        border-style: solid;
        border-width: 1px;
      }
    </style>
  </head>
  <body bgcolor="lightgoldenrodyellow">
    <!-- Top navbar -->
    <div class="topnav">
      <a href="#">Word Game!!</a>
    </div>
    <div class="wrapper">
      <div id="sidebar" class="sidenav">
        <a href="#">About</a>
        <a href="#" id="startbtn" v-on:click="startGame" v-if="isStopped">Start</a>
        <a href="#" id="stopbtn" v-on:click="stopGame" v-if="isRunning">Stop</a>
        <a href="#" id="timeremaining">{{ timeremaining }}</a>
        <a href="#" id="pointscount">{{ points }} points</a>
      </div>
      <div id="content" class="content">
        <div id="gameplay">
          <div id="word"><h3>{{ message }}</h3></div>
          <div id="wordperms" class="multicol">
            <div v-for="perm in perms">
              <span id="guessedperm" v-if="perm.guessed">{{ perm.text }}</span>
              <span id="hiddenperm" v-else>{{ perm.hiddentext }}</span>              
            </div>
          </div>
          <br/>
          <div id="entry">
            <h3>
              <input type="text" v-model="entryText" id="entrytext" @keyup.enter="onEnter"/>
              <button id="addwordbtn" v-on:click="addWord">Add Word</button>
            </h3>
          </div>
        </div>
        <div id="jumbo">
          Jumbo
        </div>
      </div>
    </div>

    <script src="view.js"></script>
  </body>
</html>
